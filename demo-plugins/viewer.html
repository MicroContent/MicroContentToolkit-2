
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoolSelectionViewer</title>
   
    
    
    <script src='http://localhost:8080/node_modules/seamless/build/seamless.child.min.js'></script>
</head>

<body>
    <script type="text/javascript">
        
        // Connect to the parent page.
        var connection = window.seamless.connect({
            url: 'http://localhost:8080/',
            allowStyleInjection: true,
        }); 

        connection.receive(function(data) {
            switch(data.type) {
                case 'setContent':
                    if (data.hasOwnProperty('title')) {
                        document.getElementById('title').innerHTML = data.title;
                    }
                    if (data.hasOwnProperty('question')) {
                        document.getElementById('question').innerHTML = data.question;
                    }
                    console.log(data.title,data.question)
                    break;
            }
            });
    </script>
    <!-- <script>
        document.getElementById("question").innerText="hyolo"
    </script> -->
    <h1>Viewer</h1>
    <p id="title"></p>
    <p id="question"></p>
    

</body>

</html>
