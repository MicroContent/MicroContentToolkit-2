<!-- this is a test plugin; not part of toolkit -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoolSelectionEditor</title>
    <!-- link the seamless js from under the host folders -->
    <script src='http://localhost:8080/node_modules/seamless/build/seamless.child.min.js'></script>
    
</head>
<body>
    <script type="text/javascript">
        
        // Connect to the parent page.
        var parent = window.seamless.connect({
            url: window.location.url,
            allowStyleInjection: true,
        }); 
        // Send a message
        window.sendToParent = function(event) {
                event.preventDefault();
                parent.send({
                    // type helps the parent recognise message type
                    type: 'toViewer',
                    // data you send to viewer
                    title: document.getElementById('title').value,
                    question : document.getElementById('question').value
                    });
                };

    </script>
    <label for ="title">Enter title:</label>
    <input type="text" id="title" value="">
    <label for="question">Enter a question:</label>
    <input type="text" id="question" value="">
    <!-- the plugin developer has to implement a send button -->
    <button type="button" style="width: auto;" onclick="sendToParent(event)">Send to toolkit</button>
    <!-- <a href="#" id="sendtext" onclick="sendToParent(event)" class="button postfix">Send info to parent</a> -->

</body>
</html>
